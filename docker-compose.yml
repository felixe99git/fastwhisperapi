version: "3.8"

services:
  fastwhisperapi:
    build:
      context: .
      dockerfile: Dockerfile   # usa il Dockerfile CPU-only
    image: fastwhisperapi:cpu
    container_name: fastwhisperapi
    environment:
      - API_KEY=dummy_api_key   # cambia con la tua chiave API
      - FORCE_CPU=true          # forza l'uso della CPU
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models    # opzionale: persistenza modelli
    restart: unless-stopped
